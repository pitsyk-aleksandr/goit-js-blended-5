<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-blended-5/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Blended #5</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="/goit-js-blended-5/index.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-blended-5/assets/index-BpE1c_LA.css">
  </head>
  <body>
    <main class="container">
      <h1 class="main-title">JS Blended #5</h1>
      <button type="button" class="btn-toggle-theme">Change Color Theme</button>
      <!-- В файлі index.html створено форму з двома інпутами: -->
      <!-- Текстове поле для введення назви завдання. -->
      <!-- Текстове поле для введення тексту завдання. -->
      <!-- Кнопка "Add", яка додає завдання до списку. -->
      <!-- Також є пустий список <ul id="task-list">, куди будуть додаватися завдання. -->

      <form class="form-add-task">
        <label for="task-name">
          Name
          <input type="text" id="task-name" name="task-name" />
        </label>
        <label for="task-description">
          Text
          <input type="text" id="task-description" name="task-description" />
        </label>

        <button type="submit" class="btn-add-task">Add</button>
      </form>

      <ul id="task-list">
        <!-- <li class="task-item" id="${task.id}">
          <div class="task-content">
            <p class="id">${task.id}</p>
            <p class="name">${task.name}</p>
            <p class="description">${task.description}</p>
          </div>
          <button type="button" class="btn-delete-task">Delete</button>
        </li> -->
      </ul>
    </main>

  </body>
</html>
